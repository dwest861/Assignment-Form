<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Assignment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; resize: none; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>In-Class Assignment</h1>
    <p>Write your response below. Copy-paste is disabled.</p>
    <textarea id="response" placeholder="Type your answer here..."></textarea>
    <br>
    <button onclick="downloadResponse()">Download & Submit</button>

    <script>
        const textarea = document.getElementById('response');

        // Disable copy, cut, and paste
        textarea.oncopy = textarea.oncut = textarea.onpaste = function(e) {
            e.preventDefault();
            return false;
        };

        // Disable right-click context menu (optional)
        textarea.oncontextmenu = function(e) {
            e.preventDefault();
            return false;
        };

        // Function to download the response as a text file
        function downloadResponse() {
            const text = textarea.value;
            if (text.trim() === "") {
                alert("Please write something before submitting!");
                return;
            }
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `assignment_${new Date().getTime()}.txt`;
            link.click();
        }
    </script>
</body>
</html>
