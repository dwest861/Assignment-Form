<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Assignment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; resize: none; }
        input { margin: 10px 0; width: 200px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>In-Class Assignment</h1>
    <p>Write your response below. Copy-paste is disabled.</p>
    <form id="assignmentForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfwJsSJO_6N6ivawQpsBiBFv7P-g5cdbagbrrpv-YIb7lH3ZQ/viewform" method="POST" target="_blank">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="entry.1202470354" required><br>
        <label for="response">Your Response:</label><br>
        <textarea id="response" name="entry.675300069" placeholder="Type your answer here..." required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const textarea = document.getElementById('response');
        textarea.oncopy = textarea.oncut = textarea.onpaste = function(e) {
            e.preventDefault();
            return false;
        };
        textarea.oncontextmenu = function(e) {
            e.preventDefault();
            return false;
        };
    </script>
</body>
